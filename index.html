<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Raamaturiiul</title>
</head>
<header>
    <p>Raamaturiiuli rakendus</p>
</header>
<body>
<div id="stats">
    <p id="date"></p>
    <p id="time"></p>
</div>
<div id="addBook">
    <input type="text" id="nameVal" placeholder="Raamat">
    <input type="number" id="yearVal" placeholder="Aasta">
    <input type="text" id="authorVal" placeholder="Autor">
    <input type="number" id="pagesVal" placeholder="leheküljed">
    <input type="button" value="Sistesta" id="submitBook">
</div>
<ul id="info">
    <li class="listToggle">
        <div class="heading" id="1"><h1>Mitte loetud raamatud</h1><img src="navigate-arrows.svg" alt="list arrow"></div>
        <ul id="booksNotRead">
            Siia ilmuvad mitte loetud raamatud
        </ul>
    </li>
    <li class="listToggle">
        <div class="heading" id="2"><h1>Pooleli raamatud</h1><img src="navigate-arrows.svg" alt="list arrow"></div>
        <ul id="booksInProcess">
            Siia ilmuvad raamatud, mis on protsessis
        </ul>
    </li>
    <li class="listToggle">
        <div class="heading" id="3"><h1>loetud raamatud</h1><img src="navigate-arrows.svg" alt="list arrow"></div>
        <ul id="booksRead">
            Siia ilmuvad loetud raamatud
        </ul>
    </li>
</ul>
</body>
<footer>
    <a href="https://github.com/winlanto" target="_blank">Alek-Jaan Tšern</a>
    <a href="#" target="_blank">Repositoorium</a>
</footer>
</html>
